<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
    <h1>Collage Web App </h1>
        <hr>
        <h4 style="color:red;">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
        
        <div class="form-group">
            <h3>Say "Take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>

        </div>

        <button class="btn btn-primary" onclick="save()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>
        <br>

        <label>All selfies will be displayed here:</label>
        <div id="resultShow">
            <div id="result1">
                <img src="pic1.webp"  id="pic1" style="width: 30%;">
            </div>
            <div id="result2">
                <img src="pic2.jpg" id="pic2" style="width: 30%;">
            </div>
            <div id="result3">
                <img src="pic3.jpg" id="pic3" style="width: 30%;">
            </div>
        </div>

    </center>
    <div class="copy_right_footer">
        Developed by - Kaviyashree
    </div>

</body>

</html>
